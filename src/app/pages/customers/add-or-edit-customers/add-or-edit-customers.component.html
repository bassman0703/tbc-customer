<form nz-form [formGroup]="form">
  <div nz-row [nzGutter]='24'>
    <div nz-col nzSpan='24' style="margin-bottom: 20px">
      <div class="photo-label"></div>
      <tb-file-upload formControlName="avatar"></tb-file-upload>
    </div>
    <div nz-col nzSpan='24'>
      <span>კლიენტის ნომერი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="clientNumber"
        type="number"
        placeholder="ჩაწერე"
      >
      </tb-input>
    </div>
    <div nz-col nzSpan='12'>
      <span>სახელი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="firstName"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='12'>
      <span>გვარი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="lastName"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='12'>
      <span>სქესი</span>
      <tb-select
        formControlName="gender"
        [data]="genders$"
        id="gender"
        displayMember="name"
        valueMember="value"
      >
      </tb-select>

    </div>
    <div nz-col nzSpan='12'>
      <span>პირადი ნომერი</span>
      <tb-input
        maxlength="11"
        nz-input style="width: 100%" formControlName="personalNumber"
        type="number"
        placeholder="ჩაწერე"
      ></tb-input>

    </div>
    <div nz-col nzSpan='12'>
      <span>მობილური</span>
      <tb-input
        maxlength="9"
        nz-input style="width: 100%" formControlName="phoneNumber"
        type="number"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <nz-divider></nz-divider>
    <span>იურიდიული მისამართი</span>
    <nz-divider></nz-divider>
    <div nz-col nzSpan='6'>
      <span>ქვეყანა</span>
      <tb-input
        nz-input style="width: 100%" formControlName="legalCountry"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='6'>
      <span>ქალაქი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="legalCity"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='6'>
      <span>მისამართი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="legalAddress"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <nz-divider></nz-divider>
    <span>ფაქტიური მისამართი</span>
    <nz-divider></nz-divider>
    <div nz-col nzSpan='6'>
      <span>ქვეყანა</span>
      <tb-input
        nz-input style="width: 100%" formControlName="actualCountry"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='6'>
      <span>ქალაქი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="actualCity"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='6'>
      <span>მისამართი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="actualAddress"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
  </div>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="modal.close()">გაუქმება</button>
  <button
    nz-button
    nzType="primary"
    (click)="submit()"
  >შენახვა
  </button>
</div>
