<form nz-form [formGroup]="form">
  <div nz-row [nzGutter]='24'>
    <div nz-col nzSpan='12'>
      <span>ანგარიშის ნომერი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="accountNumber"
        type="text"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='12'>
      <span>კლიენტის ნომერი</span>
      <tb-input
        nz-input style="width: 100%" formControlName="clientNumber"
        type="number"
        placeholder="ჩაწერე"
      ></tb-input>
    </div>
    <div nz-col nzSpan='12'>
      <span>ანგარიშის ტიპი</span>
      <tb-select
        formControlName="accountType"
        [data]="accountType"
        id="accountType"
        displayMember="name"
        valueMember="value"
      >
      </tb-select>
    </div>
    <div nz-col nzSpan='12'>
      <span>ანგარიშის სტატუსი</span>
      <tb-select
        formControlName="accountStatus"
        [data]="accountStatus"
        id="gender"
        displayMember="name"
        valueMember="value"
      >
      </tb-select>
    </div>
    <div nz-col nzSpan='12'>
      <span>კლიენტი</span>
      <tb-select
        formControlName="userId"
        [data]="(customers$ | async) || []"
        displayMember="fullName"
        valueMember="id"
        (selected)="selectUser($event)"
      >
      </tb-select>
    </div>
    <div nz-col nzSpan='12'>
      <label nz-row style="margin-right: 15px">
        ვალუტა
      </label>
      <nz-select nz-row nzMode="multiple" style="width: 100%" nzPlaceHolder="Inserted are removed"
                 formControlName="currencies">
        <nz-option *ngFor="let option of currencies" [nzLabel]="option" [nzValue]="option"></nz-option>
      </nz-select>
    </div>
  </div>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="modal.close()">გაუქმება</button>
  <button
    nz-button
    nzType="primary"
    (click)="submit()"
  >შენახვა
  </button>
</div>
